<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body class="w-75 mx-auto my-4">
    
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter a Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter a Email">
            <small class=" text-muted">Please enter a valid email</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter a Password">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <select name="city" id="city" class="form-control">
                <option value="0">İstanbul</option>
                <option value="1" selected>Tekirdağ</option>
                <option value="2">Kocaeli</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <legend>Hobies</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Football
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Basketball
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Volleyball
                </label>
            </div>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox"  class="custom-control-input" id="ck">
            <label class="custom-control-label" for="ck">CheckBox</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" name="radio" class="custom-control-input" id="rd">
            <label class="custom-control-label" for="rd">Radio</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" name="radio" class="custom-control-input" id="as">
            <label class="custom-control-label" for="as">Radio</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" name="radio" class="custom-control-input" id="asq">
            <label class="custom-control-label" for="asq">Radio</label>
        </div>
        <div class="form-group">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" name="radio1" class="custom-control-input" id="as22">
                <label class="custom-control-label" for="as22">Radio</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" name="radio1" class="custom-control-input" id="as11">
                <label class="custom-control-label" for="as11">Radio</label>
            </div>
        </div>

        <div class="input-group mt-3">

			<input type="text" class="form-control">
			<div class="input-group-append">
				<span class="input-group-text" id="ig">@gmail.com</span>
			</div>

		</div>

		<div class="input-group mt-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="ig">http://umutyildiz.com/</span>
			</div>
			<input type="text" class="form-control">
		</div>


		<div class="clearfix mt-4">

			<div class="w-50 float-left">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" id="name" class="form-control" placeholder="Enter name">
				</div>
			</div>

			<div class="w-50 float-left pl-2">
				<div class="form-group">
					<label for="name">SurName</label>
					<input type="text" id="name" class="form-control" placeholder="Enter name">
				</div>
			</div>


		</div>
		
		<div class="clearfix mt-4">

			<div class="w-50 float-left">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" id="name" class="form-control" placeholder="Enter name">
				</div>
			</div>

			<div class="w-50 float-left pl-2">
				<div class="form-group">
					<label for="name">SurName</label>
					<input type="text" id="name" class="form-control" placeholder="Enter name">
				</div>
			</div>


		</div>
        
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
