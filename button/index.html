<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body{
            padding: 70px;
        }
    </style>
</head>
<body>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">secondary</button>
    <button class="btn btn-success">success</button>
    <button class="btn btn-danger">danger</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-info">info</button>
    <button class="btn btn-dark">dark</button>
    <button class="btn btn-light">light</button>
    <button class="btn btn-link">link</button>

    <br><br><hr>
    <!--We can use links as a button easily-->
    <a href="#" class="btn btn-primary">Link Button</a>

    <br><br><hr>
    <!--Outline button types-->
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-secondary">secondary</button>
    <button class="btn btn-outline-success">success</button>
    <button class="btn btn-outline-danger">danger</button>
    <button class="btn btn-outline-warning">warning</button>
    <button class="btn btn-outline-info">info</button>
    <button class="btn btn-outline-dark">dark</button>
    <button class="btn btn-outline-light">light</button>
    <button class="btn btn-outline-link">link</button>

    <br><br><hr>
    <!--Button size-->
    <button class="btn btn-primary btn-lg">Large</button>
    <button class="btn btn-primary btn-sm">Small</button>

    <br><br><hr>
    <!--Block Button (cover up all row)-->
    <button class="btn btn-danger btn-block">Block Button</button>
    
    <br><br><hr>
    <button class="btn btn-danger btn-lg active">Active</button>
    <button class="btn btn-danger btn-lg disabled">disabled</button>

    <br><br><hr>
    <!--Button Group-->
    <div class="btn-group">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-success">success</button>
    </div>
    <br><br><hr>
    <div class="btn-group-vertical">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-success">success</button>
    </div>
    <br><br><hr>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
            <button class="btn btn-primary">4</button>
            <button class="btn btn-primary">5</button>
            <button class="btn btn-primary">6</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary">7</button>
            <button class="btn btn-primary">8</button>
            <button class="btn btn-primary">9</button>
        </div>
    </div>
        


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
