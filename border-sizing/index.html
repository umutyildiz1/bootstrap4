<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border & Sizing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        
    </style>
</head>
<body class="m-4">
    <div class="bg-light p-4 mt-2"></div>
    <div class="bg-light p-4 mt-2 border"></div>
    <br><br><hr>
    <!--only one border to the side-->
    <div class="bg-light p-4 mt-2 border-bottom"></div>
    <div class="bg-light p-4 mt-2 border-top"></div>
    <div class="bg-light p-4 mt-2 border-right"></div>
    <div class="bg-light p-4 mt-2 border-left"></div>
    <br><br><hr>
    <!--take out border from one side-->
    <div class="bg-light p-4 mt-2 border border-bottom-0"></div>
    <div class="bg-light p-4 mt-2 border border-top-0"></div>
    <div class="bg-light p-4 mt-2 border border-right-0"></div>
    <div class="bg-light p-4 mt-2 border border-left-0"></div>
    <br><br><hr>
    <!--border color-->
    <div class="bg-light p-4 mt-2 border border-warning"></div>
    <div class="bg-light p-4 mt-2 border border-success"></div>
    <div class="bg-light p-4 mt-2 border border-dark"></div>
    <div class="bg-light p-4 mt-2 border border-info"></div>
    <br><br><hr>
    <!--border radius-->
    <div class="bg-light p-4 mt-2 border border-warning rounded"></div>
    <div class="bg-light p-4 mt-2 border border-success rounded-top"></div>
    <div class="bg-light p-4 mt-2 border border-dark rounded-left"></div>
    <div class="bg-light p-4 mt-2 border border-info rounded-circle"></div>
    <br><br><hr>
    <!--Width-->
    <div class="bg-success p-4 mt-2 w-25"></div>
    <div class="bg-success p-4 mt-2 w-50"></div>
    <div class="bg-success p-4 mt-2 w-75"></div>
    <div class="bg-success p-4 mt-2 w-100"></div>
    <br><br><hr>
    <!--Height-->
    <div style="height: 200px;" class="bg-warning">
        <div class="bg-success p-4 h-25" style="display: inline-block;"></div>
        <div class="bg-success p-4 h-50" style="display: inline-block;"></div>
        <div class="bg-success p-4 h-75" style="display: inline-block;"></div>
        <div class="bg-success p-4 h-100" style="display: inline-block;"></div>
    </div>
    <br><br><hr>
    <!--Border Shadow-->
    <div class="bg-light p-4 mt-5 shadow"></div>
    <div class="bg-light p-4 mt-5 shadow-sm"></div>
    <div class="bg-light p-4 mt-5 shadow-none"></div>
    <div class="bg-light p-4 mt-5 shadow-lg"></div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
